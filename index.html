  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ["Inter", "system-ui", "-apple-system", "Segoe UI", "Roboto", "Helvetica", "Arial", "sans-serif"] },
          colors: { brand: { DEFAULT: "#0ea5e9", dark: "#0284c7" } },
          boxShadow: { soft: "0 10px 30px rgba(2,132,199,.15)" }
        }
      }
    };
    toggle.addEventListener('click', () => {
      const cur = root.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', cur === 'dark' ? 'light' : 'dark');
      apply();
    });
    apply();
  </script>
